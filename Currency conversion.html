<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון מט"ח בזמן אמת</title>
    <style>
        :root {
            --primary-color: #27ae60; /* ירוק */
            --bg-color: #f7f9fa;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify_content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .converter-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-size: 2rem;
        }

        .live-indicator {
            font-size: 0.85rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(39, 174, 96, 0); }
            100% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 1px solid #dfe6e9;
            border-radius: 12px;
            font-size: 1.1rem;
            box-sizing: border-box;
            background-color: #fff;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(39, 174, 96, 0.1);
        }

        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f0fdf4; /* רקע ירקרק */
            border-radius: 15px;
            border: 1px solid #dcfce7;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #166534;
            display: block;
            line-height: 1;
            margin-bottom: 5px;
        }

        .result-unit {
            font-size: 1.1rem;
            color: #666;
        }

        .api-status {
            font-size: 0.75rem;
            color: #b2bec3;
            margin-top: 20px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="converter-card">
    <h1>המרה ושערים</h1>
    <div class="live-indicator">
        <div class="pulse"></div>
        <span>שערי חליפין בזמן אמת</span>
    </div>

    <div class="loader" id="loader"></div>

    <div class="form-group">
        <label>סכום להמרה:</label>
        <input type="number" id="inputValue" placeholder="הכנס מספר..." value="1" oninput="calculate()">
    </div>

    <div class="form-group">
        <label>מטבע מקור:</label>
        <select id="fromUnit" onchange="calculate()"></select>
    </div>

    <div class="form-group">
        <label>מטבע יעד:</label>
        <select id="toUnit" onchange="calculate()"></select>
    </div>

    <div class="result-box">
        <span id="resultValue" class="result-value">---</span>
        <span id="resultLabel" class="result-unit"></span>
    </div>

    <p class="api-status" id="apiStatus">טוען נתונים...</p>
</div>

<script>
    let currencyRates = {};
    
    window.onload = () => {
        fetchCurrencyData();
    };

    async function fetchCurrencyData() {
        const loader = document.getElementById('loader');
        const apiStatus = document.getElementById('apiStatus');
        
        loader.style.display = 'block';

        try {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await response.json();

            currencyRates = data.rates;
            
            const date = new Date(data.time_last_updated * 1000);
            apiStatus.innerText = `עודכן לאחרונה: ${date.toLocaleString('he-IL')}`;
            
            populateCurrencyDropdowns();
            calculate();

        } catch (error) {
            console.error('Error fetching rates:', error);
            apiStatus.innerText = 'שגיאת תקשורת. בדוק את החיבור לאינטרנט.';
            apiStatus.style.color = 'red';
        } finally {
            loader.style.display = 'none';
        }
    }

    function populateCurrencyDropdowns() {
        const fromSelect = document.getElementById('fromUnit');
        const toSelect = document.getElementById('toUnit');
        
        fromSelect.innerHTML = '';
        toSelect.innerHTML = '';

        const popular = ['ILS', 'USD', 'EUR', 'GBP', 'CAD', 'JPY'];
        
        // מטבעות פופולריים
        popular.forEach(code => {
            if (currencyRates[code]) {
                addOption(fromSelect, code, `${code} - ${getCurrencyName(code)}`);
                addOption(toSelect, code, `${code} - ${getCurrencyName(code)}`);
            }
        });

        // קו מפריד
        addOption(fromSelect, '', '──────────');
        addOption(toSelect, '', '──────────');

        // כל השאר
        Object.keys(currencyRates).sort().forEach(code => {
            if (!popular.includes(code)) {
                addOption(fromSelect, code, code);
                addOption(toSelect, code, code);
            }
        });

        // ברירת מחדל: דולר לשקל
        fromSelect.value = 'USD';
        toSelect.value = 'ILS';
    }

    function addOption(select, value, text) {
        let option = document.createElement("option");
        option.value = value;
        option.text = text;
        if (value === '') option.disabled = true;
        select.add(option);
    }

    function getCurrencyName(code) {
        const names = {
            'ILS': 'שקל חדש', 'USD': 'דולר ארה"ב', 'EUR': 'אירו', 
            'GBP': 'לירה שטרלינג', 'JPY': 'יין יפני', 'CAD': 'דולר קנדי',
            'AUD': 'דולר אוסטרלי', 'CHF': 'פרנק שוויצרי', 'RUB': 'רובל רוסי'
        };
        return names[code] || code;
    }

    function calculate() {
        const amount = parseFloat(document.getElementById('inputValue').value);
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;
        const resultDisplay = document.getElementById('resultValue');
        const resultLabel = document.getElementById('resultLabel');

        if (isNaN(amount)) {
            resultDisplay.innerText = "0";
            return;
        }

        if (currencyRates[fromUnit] && currencyRates[toUnit]) {
            const rateFrom = currencyRates[fromUnit];
            const rateTo = currencyRates[toUnit];
            
            // חישוב יחסי
            const result = amount * (rateTo / rateFrom);
            
            resultDisplay.innerText = result.toLocaleString('en-US', { maximumFractionDigits: 4 });
            resultLabel.innerText = toUnit;
        } else {
            resultDisplay.innerText = "...";
        }
    }
</script>

</body>
</html>
